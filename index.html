<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chatContainer">
        <h1>Healthy Living Chatbot</h1>
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Ask about healthy living..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

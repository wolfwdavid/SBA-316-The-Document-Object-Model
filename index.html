<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mood Board</h1>
        <form id="mood-form">
            <label for="mood-selector">Select Your Mood:</label>
            <select id="mood-selector" required>
                <option value="" disabled selected>Select mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="neutral">Neutral</option>
                <option value="angry">Angry</option>
                <option value="excited">Excited</option>
            </select>
            <label for="note-input">Notes:</label>
            <textarea id="note-input" placeholder="How was your day?" required></textarea>
            <button type="submit">Log Mood</button>
        </form>
        <h2>Mood History</h2>
        <div id="mood-history"></div>
    </div>

    <div id="gif-container">
        <img src="img/chibi-wolf.gif" alt="Fun GIF" id="animated-gif">
    </div>

    <script src="script.js"></script>
</body>
</html>
